name: Database Deploy
on:
  workflow_dispatch:
    inputs:
      environ:
        description: Environment
        required: true
        default: 'staging'
        options:
          - staging
          - prod

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          echo "Create postgresql database backup for ${{ conStr }}"
        env: 
          conStr: '${{ inputs.environ }}'

